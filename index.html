<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Bookshelf Apps</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="title">Bookshelf-Apps</div>
            <nav>
                <ul>
                    <li class="nav">Rak Buku</li>
                    <li class="nav active">Tambah Buku</li>
                    <li class="nav">Cari Buku</li>
                </ul>
            </nav>
        </header>
        <main>
            <!-- FORM INPUT BUKU -->
            <section class="input_section" id="input_div">
                <h2>Masukkan Buku Baru</h2>
                <form id="inputBook">
                    <div class="input">
                        <label for="inputBookTitle">Judul</label>
                        <input id="inputBookTitle" class="text-input" type="text" required>
                    </div>
                    <div class="input">
                        <label for="inputBookAuthor">Penulis</label>
                        <input id="inputBookAuthor" class="text-input" type="text" required>
                    </div>
                    <div class="input">
                        <label for="inputBookYear">Tahun</label>
                        <input id="inputBookYear" class="text-input" type="number" required>
                    </div>
                    <div class="input">
                        <label for="inputBookIsComplete">Selesai dibaca</label>
                        <div>
                            <input id="inputBookIsComplete" type="checkbox">
                        </div>
                    </div>
                    <button id="bookSubmit" type="submit">Masukkan Buku</span></button>
                </form>
            </section>
            <!-- FORM CARI BUKU -->
            <section class="search_section" id="search_div">
                <h2>Cari Buku</h2>
                <p>Ketikkan Judul Buku</p>
                <div id="searchBook">
                    <label for="searchBookText"></label>
                    <input id="searchBookText" type="text">
                </div>
            </section>
            <!-- LEMARI BUKU -->
            <section class="cabinet" id="cabinet_div">
                <!-- BELUM SELESAI DIBACA -->
                <section class="book_shelf">
                    <h2>Belum Selesai Dibaca</h2>
                    <div id="incompleteBookshelfList" class="book_list">
                        <p class="no-result hidden">Tidak ada hasil</p>
                    </div>
                </section>
                <!-- SELESAI DIBACA -->
                <section class="book_shelf">
                    <h2>Sudah Selesai Dibaca</h2>
                    <div id="completeBookshelfList" class="book_list">
                        <p class="no-result hidden">Tidak ada hasil</p>
                    </div>
                </section>
            </section>
            <!-- FORM EDIT BUKU -->
            <section class="modal-form">
                <form action="">
                    <div class="edit-field">
                        <label for="editBookTitle">Judul</label>
                        <input id="editBookTitle" type="text" required>
                    </div>
                    <div class="edit-field">
                        <label for="editBookAuthor">Penulis</label>
                        <input id="editBookAuthor" type="text" required>
                    </div>
                    <div class="edit-field">
                        <label for="editBookYear">Tahun</label>
                        <input id="editBookYear" type="number" required>
                    </div>
                    <div class="edit-field">
                        <label for="editBookIsComplete">Selesai dibaca</label>
                        <input id="editBookIsComplete" type="checkbox">
                    </div>
                    <button id="bookEditSubmit" type="submit">Edit Buku</span></button>
                    <span class="exit-modal" onclick="exitForm()">X</span>
                </form>
            </section>
        </main>
        <footer>
            <p>Made By Hans Rio</p>
        </footer>
    <script src="main.js"></script>
    </body>
</html>
